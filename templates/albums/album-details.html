{% extends 'common/base.html' %}
{% block content %}


<!--Details Page-->
<section id="detailsPage">
    <div class="wrapper">

        <div class="albumCover">
            <!-- Album Image -->
            <img src="{{ album.image_url }}" alt="Cover Image">
        </div>

        <div class="albumInfo">

            <div class="albumText">
                <h1>Name: {{ album.album_name }}</h1>
                <h4>Price: ${{ album.price }}</h4>

            </div>

            <div class="actionBtn">
                <!-- Album Buttons -->
                <a href="{% url 'edit album' id=album.id %}" class="edit">Edit</a>
                <a href="{% url 'delete album' id=album.id %}" class="remove">Delete</a>
            </div>

        </div>
    </div>
</section>

{% endblock %}
